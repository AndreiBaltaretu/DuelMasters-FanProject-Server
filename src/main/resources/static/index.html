<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Game Client</title>
</head>
<body>
<h1>WebSocket Game Client</h1>
<div>
    <label for="gameIdInput">Game ID: </label>

</div>

</body>
